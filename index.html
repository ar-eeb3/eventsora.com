<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTSORA - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out, neonGlow 2s ease-in-out infinite alternate;
            color: #ffffff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #fff,
                0 0 70px #fff,
                0 0 80px #fff,
                0 0 100px #fff;
        }

        .status {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            animation: fadeInUp 1s ease-out 0.3s both;
            margin-bottom: 40px;
        }

        .loader {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite, fadeIn 1s ease-out 0.6s both;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes neonGlow {
            from {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #fff,
                    0 0 70px #fff,
                    0 0 80px #fff,
                    0 0 100px #fff;
            }
            to {
                text-shadow: 
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #fff,
                    0 0 50px #fff,
                    0 0 80px #fff,
                    0 0 90px #fff,
                    0 0 120px #fff;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .status {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>EVENTSORA</h1>
        <p class="status">Website Under Development</p>
        <div class="loader"></div>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 6}s`;
            particle.style.animationDuration = `${Math.random() * 4 + 4}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
