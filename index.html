<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 23rd Birthday!</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .typewriter {
      font-size: 2em;
      white-space: nowrap;
      border-right: 2px solid white;
      padding-right: 5px;
      animation: blink 0.7s step-end infinite;
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }
  </style>
</head>
<body>
  <div class="typewriter" id="text"></div>

  <script>
    const message = "Happy 23rd Birthday to Me! ðŸŽ‚";
    const textElement = document.getElementById("text");
    let index = 0;
    let isDeleting = false;

    function typeWriter() {
      if (!isDeleting) {
        textElement.textContent = message.slice(0, index++);
        if (index > message.length) {
          isDeleting = true;
          setTimeout(typeWriter, 1500); // pause before deleting
          return;
        }
      } else {
        textElement.textContent = message.slice(0, --index);
        if (index === 0) {
          isDeleting = false;
        }
      }
      setTimeout(typeWriter, 100);
    }

    typeWriter();
  </script>
</body>
</html>
